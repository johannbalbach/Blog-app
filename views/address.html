        var DistrictLevel = 3;

            if (levels == undefined) levels = [ level ];
    
            GetAddressItems(

            );

        function DrawSelect(addresses, name) {
            var div = $('#' + name + 'Div');
    
            if (addresses.length > 0) {
                addresses.sort(CompareAddressItems);
    
                GetItemsFromAddresses(
                    name,
