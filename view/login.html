<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Login Page</title>
    <style>
        body {
            padding-top: 56px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top shadow p-3 mb-5">
    <a class="navbar-brand h-25 ms-5" href="#">   Блог №415</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-dark" aria-current="page" href="#">Главная</a>
          </li>
        </ul>
    </div>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-dark me-4" href="#" id="loginBtn">Вход</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-md d-flex justify-content-center align-items-center" style="height: 75vh;">
    <div class="container-md col-md-9 col-lg-7 col-xl- col-xxl-5 shadow p-3 mb-6">
        <div class="col-12">
            <h2 class="mb-6">Вход</h2>
            <form id="loginForm" class="needs-validation" novalidate>
                <div class="form-group mb-3">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required>
                  <div class="invalid-feedback">Пожалуйста, введите корректный email.</div>
                </div>  
                <div class="form-group mb-3">
                  <label for="password">Пароль:</label>
                  <input type="password" class="form-control" id="password" pattern = "^(?=.*\d).{6,}$" name="password" required>
                  <div class="invalid-feedback">Пожалуйста, введите пароль.</div>
                </div>
                <button type="submit1" class="btn btn-primary mb-3 col-12" id = "loginBtnMain" >Войти</button>
                <button type="button" class="btn btn-secondary mb-3 col-12" id="registerBtn">Зарегистрироваться</button>
              </form>         
        </div>
    </div>
</div>

<div class="navbar fixed-bottom bg-light border-top border-3">
    <span class="navbar-text ms-5">© 2022 – Блог №415</span>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script src = "../scripts/loginFetch.js"></script>>
</body>
</html>
