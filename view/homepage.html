        body {
            padding-top: 56px;
        }
    </style>
</head>
<body>
<div class="fixed-top">
    <nav class="navbar navbar-expand-lg shadow p-3 mb-5 ">
        <a class="navbar-brand h-25 ms-5" href="#">   Блог №415</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active text-dark" aria-current="page" href="#">Главная</a>
                </li>
                <li class="nav-item">
                <a href="#" class="nav-link active text-dark" aria-current="page">Авторы</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link active text-dark" aria-current="page">Группы</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Профиль
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#" id="profileBtn">Профиль</a></li>
                        <li><a class="dropdown-item" href="#" id="logoutBtn">Выйти</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    
    
    <div class="container-md col-md-8 justify-content-start align-items-start mt-5 ">
        <div class="row mt-3 justify-content-end mb-2">
            <div class="col-auto">  
                <button type="submit" class="btn btn-primary" id="PostBtn">Написать пост</button>
            </div>
        </div>
        <div class="container-md col-auto rounded-3 mb-6 border border-2">
            <div class="row bg-light mb-4 border-bottom border-2">
                <div class="text-dark">Фильтры</div>
            </div>
            <form id="filterForm" novalidate>
                <div class="row mb-3">
                    <div class="col-md-6 ">
                        <label for="exampleFormControlInput1" class="form-label">Поиск по имени автора</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="имя_автора">
                    </div>
                    <div class="col-md-6">
                        <label for="exampleFormControlInput2" class="form-label">Поиск по тэгам</label>
                        <select class="form-select" multiple aria-label="multiple select example" id="exampleFormControlInput2">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">four</option>
                            <option value="5">four</option>
                            <option value="6">four</option>
                            <option value="7">four</option>
                            <option value="8">four</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6 col-lg-4 mb-2 mt-auto">
                        <label for="filter-sort-select" class="form-label">Сортировать</label>
                        <select class="form-select" id="filter-sort-select" autocompleted="">
                          <option value="1" selected="">---</option>
                          <option value="2">По дате создания(сначала новые)</option>
                          <option value="3">По дате создания(сначала старые)</option>
                          <option value="4">По лайкам(сначала наибольшие)</option>
                          <option value="5">По лайкам(сначала наименьшие)</option>
                        </select>
                    </div>
                    <div class="col-md-3 col-lg-2 mb-2 mt-auto">
                        <label for="exampleFormControlInput3" class="form-label">Время чтения от</label>
                        <input type="email" class="form-control" id="exampleFormControlInput3">
                    </div>
                    <div class="col-md-3 col-lg-2 mb-2 mt-auto">
                        <label for="exampleFormControlInput4" class="form-label">Время чтения до</label>
                        <input type="email" class="form-control" id="exampleFormControlInput4">
                    </div>
                    <div class="col-md-auto mt-auto mb-2 mt-auto">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="mygroups">
                            <label class="form-check-label" for="mygroups">Только мои группы</label>
                        </div>
                    </div>
                    <div class="col-md-auto mb-2 mt-auto justify-content-end">
                        <div class="col-auto col-12">  
                            <button type="submitSort" class="btn btn-primary" id="SortBtn">Применить</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="container-md col-auto rounded-3 shadow p-3 mb-6">

        </div>
    </div>
</div>

<div class="navbar fixed-bottom bg-light border-top border-3">
    <span class="navbar-text ms-5">© 2022 – Блог №415</span>
</div>
